<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login de Usuario</title>
        <link href="https://fonts.googleapis.com/css2?family=Robotowgth@300;400;700&display=swap" rel="stylesheet">
        <link href="/css/styles.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/normalize.css"> 
    </head>
    <body>
        <header>
            <div class="flex-header">
                <div class="logo-search">
                    <img class="logo" src="/images/logo-mercado-liebre.svg" alt="logo">
                    <div class="buscador">
                        <form action="" method="POST">
                            <input type="text" placeholder="Buscar productos, marcas" name="box">
                            <a href="/login"><i class="fas fa-search lupa"></i></a>
                        </form>
                    </div>
                </div>
                <div>
                    <p class="hand"><i class="fas fa-hand-holding-usd"></i>
                    Comprá en cuotas y sin tarjeta de crédito
                    </p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/register">Creá tu cuenta<i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá<i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras<i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fas fa-bars fa-2x"></i>
            </div>
        </header>
        <main>
            <h2>Login</h2>
            <form class="formulario" action="/login" method="POST">
                <div class="nombre">
                    <label for="usurario">Nombre de usuario</label>
                    <input type="text" id="usurario" name="usurario" minlength="5" required>
                </div>
                <div class="pass">
                    <label for="password">Contraseña</label>
                    <input type="password" name="clave" minlength="5" required>
                </div>
                <div>
                    <button type="submit" class="login-button"><a href="home.html">Enviar</a></button>
                </div>
            </form>
        </main>
    </body>
</html>
