<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Robotowgth@300;400;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
    <link rel="stylesheet" href="/css/normalize.css"> 
</head>
<body>
    <header>
        <img class="logo" src="/images/logo-mercado-liebre.svg" alt="logo">
        <div>
            <form action="" method="POST">
                <input type="text" placeholder="Buscar productos, marcas" name="box">
                <a href="/login"><i class="fas fa-search lupa"></i></a>
            </form>
            <p class="hand"><i class="fas fa-hand-holding-usd"></i>
            Comprá en cuotas y sin tarjeta de crédito
            </p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta<i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá<i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras<i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
    <form action="/register" method="POST">
        <div>
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" name="nombre" required maxlength="15">
        </div>
        <div>
            <label for="usurario">Nombre de usuario</label>
            <input type="text" id="usurario" name="usurario" minlength="5" required>
        </div>
        <div>
            <label for="date">Fecha de nacimiento</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="domicilio">Domicilio</label>
            <input type="text" id="domicilio" name="domicilio">
        </div>
        <div>
            <label for="perfil">Perfil del usuario</label>
            <label for="comprar">Comprar</label>
            <input type="radio" id="comprar" name="perfil" value="comprar">
            <label for="vender">Vender</label>
            <input type="radio" name="perfil" value="vender">
        </div>
        <div>
        <label>Categorías de interés</label>
            <select name="categorias">
                <option value="electro">Electro</option>
                <option value="moda">Moda</option>
                <option value="hogar">Hogar</option>
                <option value="jugueteria">Juguetería</option>
                <option value="vidaSana">Vida Sana</option>
            </select>
        </div>
        <div>
            <label for="foto">Foto de usuario</label>
            <input type="file" id="avatar" accept=".jpg, .png">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" name="clave" minlength="5" required>
            <label for="password">Confirmar contraseña</label>
            <input type="password" name="confirmar" minlength="5" required>
        </div>
        <div>
            <button type="reset">Borrar</button>
            <button type="submit"><a href="home.html">Enviar</a></button>
        </div>
    </form>
    </main>
</body>
</html>
